<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe{
            width: 400;
            height: 400;
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" frameborder="1" height="500" scolling="no">
          <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe>
        para apresender programar
    </p>

    <p>
        o repositorio do gunabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            no <a href="https://gustavoguanabara.github.io">github</a>
        </iframe>
        também e legal!
    </p>
    <p>
        acesse 
        <iframe src="https://www.google.com.br/" frameborder="0">no
          <a href="https://www.google.com.br/" target="_blank">google</a>
        </iframe>
        para navegar
    </p>
</body>
</html>
